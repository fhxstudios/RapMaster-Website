<!DOCTYPE html>

    }
    .ads-section {
      margin: 20px auto;
      max-width: 800px;
    }
    .support, .publisher {

    }
    .support a {
      display: inline-block;
      margin: 10px;
      color: #ff3c00;
      font-weight: bold;
      text-decoration: none;
